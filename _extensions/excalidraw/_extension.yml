title: Excalidraw
author: parmsam
version: 1.2.0
quarto-required: ">=1.4.0"
contributes:
  revealjs-plugins:
    - name: RevealExcalidraw
      script:
        - react.development.js
        - react-dom.development.js
        - excalidraw.development.js
        - excalidraw.js
      stylesheet:
        - excalidraw.css
      config:
        excalidraw:
          button: true
          shortcut: "`"
          template: ""
          langCode: "en"
          viewModeEnabled: false
          zenModeEnabled: false
          gridModeEnabled: false
          theme: "light"
          autoFocus: false